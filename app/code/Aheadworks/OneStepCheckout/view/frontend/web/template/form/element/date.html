<input class="input-text osc-datepicker" type="text" data-bind="
    hasFocus: focused,
    awOscDatepicker: { storage: shiftedValue, options: options },
    valueUpdate: valueUpdate,
    attr: {
        value: shiftedValue,
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        disabled: disabled
    }" />
