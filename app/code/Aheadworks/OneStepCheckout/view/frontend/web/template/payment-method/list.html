        <each args="data: getRegion($group().displayArea), as: 'method'" render=""/>
    </div>
    <div class="no-quotes-block" data-bind="visible: !isPaymentMethodsAvailable()">
        <!-- ko i18n: 'No Payment method available.'--><!-- /ko -->
    </div>
</div>
