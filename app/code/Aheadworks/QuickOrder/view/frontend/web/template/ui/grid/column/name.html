<div class="data-grid-cell-content">
    <span text="textBeforeUrl"></span>
    <!-- ko if: (getUrl($row()) && isAvailableForSite($row())) -->
        <div class="product-name"><a data-bind="attr: {href: getUrl($row())}, html: getName($row())"></a></div>
    <!-- /ko -->
    <!-- ko if: (!getUrl($row()) || !isAvailableForSite($row())) -->
        <div class="product-name" data-bind="html: getName($row())"></div>
    <!-- /ko -->
    <!-- ko if: !isAvailableForQuickOrder($row()) -->
        <label class="field-error" data-bind="i18n: 'The product is not available'"/>
    <!-- /ko -->
    <!-- ko if: (getPreparationError($row()) && isAvailableForQuickOrder($row())) -->
        <div class="preparation-message notice" data-bind="html: getPreparationError($row())"></div>
    <!-- /ko -->
    <!-- ko if: isOptionsRequired($row()) -->
        <div class="product-options" data-bind="template: {name: getOptionsRendererTemplate($row()), data: getProductAttributes($row())}"> </div>
    <!-- /ko -->
    <!-- ko if: isEditAvailable($row()) -->
        <button class="action edit"
                data-bind="attr: {href: '#'}, i18n: 'Configure', click: configureItem.bind($data, $row())"></button>
    <!-- /ko -->
</div>
