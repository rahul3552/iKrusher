<!-- ko foreach:  { data: getOptionsByRow(), as: 'optionsPerRow' }-->
<div>
    <!-- ko foreach:  { data: optionsPerRow, as: 'option' }-->
    <input type="checkbox" class="checkbox" data-bind="
               checked: $parents[1].value,
               checkedValue: value,
               attr: {
                   id: $parents[1].uid + '-' + value,
                   disabled: $parents[1].disabled,
                   name: $parents[1].inputName + '[' + $index() + ']'
               },
               hasFocus: $parents[1].focused" />

    <label class="label" data-bind="attr: { for: $parents[1].uid + '-' + value }">
        <span data-bind="text: label"></span>
    </label>
    <!-- /ko -->
</div>
<!-- /ko -->
<!-- ko if: notice -->
<div class="field-note" data-bind="attr: {id: noticeId}"><span data-bind="text: notice"></span></div>
<!-- /ko -->
