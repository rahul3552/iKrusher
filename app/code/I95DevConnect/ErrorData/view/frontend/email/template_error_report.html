{{template config_path="design/email/header_template"}}
<table style="border-spacing: 0; border-collapse: collapse; padding: 0; border: 0; width: 100%">
    <tr>
        <td style="padding:20px 0 20px 0; vertical-align:top;">
            <table style="border:1px solid #E0E0E0; width:650px; padding:10px; border-spacing: 0; border-collapse: collapse; background:#FFFFFF">
                <tr>
                    <td style="vertical-align:top;">
                        <h1 style="font-size:14px;font-weight:normal;line-height:15px;margin:0 0 10px 0;">Dear {{var customer_name}},</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        {{var message|raw}}
                    </td>
                </tr>
                <tr>
                    <td style="padding:15px 0;">
                    <div>
                        <p style="font-size:14px;margin:0;">
                            <strong>{{trans "Thanks"}},</strong>
                        </p>
                        <p style="font-size:14px;margin:0;">
                            <strong>{{var greetings_from}}</strong>
                        </p>
                    </div>
                   </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{{template config_path="design/email/footer_template"}}
